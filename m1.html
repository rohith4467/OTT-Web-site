<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG- Movie Page</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="shortcut icon" href="https://t4.ftcdn.net/jpg/05/23/15/69/360_F_523156902_445BkTzOZ2bc4EltqiZjYye7YnHy2cvS.jpg" type="image/x-icon">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c111b;
            color: aliceblue;
        }

        header {
            background-color: #0c111b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .movie-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 40px;
            flex-wrap: wrap;
        }

        .movie-poster img {
            width: 300px;
            height: auto;
            margin: 0 auto;
        }

        .movie-details {
            max-width: 600px;
            margin: 20px;
        }

        .movie-details h2, .movie-details p, .movie-details ul, .movie-details li {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .watchlist-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .watchlist-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .v1 {
            width: 75%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }

        .F1 {
            background-color: #0c111b;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .movie-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .movie-poster img {
                width: 80%;
                margin-left: 0;
            }

            .v1 {
                width: 90%;
                margin-left: 5%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>OG</h1>
    </header>

    <div class="movie-container">
        <div class="movie-poster">
            <img src="https://neplych.com/wp-content/uploads/2024/03/OG-Movie-Photo-12.jpg" alt="Poster of the movie OG featuring Ojas Gambheera">
        </div>
        <div class="movie-details">
            <h2>Movie Overview</h2>
            <p>After vanishing from Mumbai's underworld for a decade, mob boss Ojas Gambheera resurfaces seeking vengeance against rival crime lords.</p>
            <ul>
                <li><strong>Release Date:</strong> 2025</li>
                <li><strong>Genre:</strong> Action, Drama</li>
                <li><strong>Director:</strong> Sujeeth</li>
                <li><strong>Rating:</strong> 10/10</li>
            </ul>
            <button class="watchlist-btn"><i class="fas fa-plus"></i> Add to Watchlist</button>
        </div>
    </div>

    <div>
        <!-- Video with a fallback text in case the video cannot be loaded -->
        <video class="v1" src="SaripodhaaSanivaaram.mp4" controls preload="auto">
            Your browser does not support the video tag.
        </video>
    </div><br>

    <div class="F1">
        <p>&copy; 2025 Upcoming Movies</p>
    </div>
</body>
</html>
